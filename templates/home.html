	<!-- Bootstrap CSS -->

	<!-- Page title -->

<body> 
	<!-- <div class="bg-image"

	<nav class="navbar" style="background-color: #a5cfec;">

		  <a class="navbar-brand" style="margin-right: 40px;" href="#">{{request.user}}</a>

<div class="container" style="margin-top: 160px;"> 
	
	<h1 style="color: green; text-align: center;">Quiz App</h1> 

	<div class="col-md-6 mx-auto"> 
		<form action=""> 
			<div class="form-group"> 
				<!-- Label for category selection -->
				<label for="">Select Category</label> 
				<!-- Dropdown menu for category selection -->
				<select name="category" id="" class="form-control"> 
					<!-- Default "Choose" option -->
					<option value="Choose">Choose</option> 
					<!-- Loop through categories and create options dynamically -->
					{% for category in categories %} 
					<option value="{{category.category_name}}">{{category.category_name}}</option> 
					{% endfor %} 
				</select> 
			</div> 
			<!-- Submit button -->
			<button class="btn btn-primary mt-3">Submit</button> 
			<a href="{% url 'logout' %}" class="btn btn-danger mt-3" style="margin-left: 10px;">Logout</a>
		</form> 
	</div> 
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
